<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>
	<header>H1</header>
	<div>
		<ul class="sidebar">
			<li class="sidebar-brand"><button class="tablinks">Dashboard</button></li>
			<li><button class="tablinks">Todo list</button></li>
			<li><button class="tablinks">User</button></li>
			<li><button class="tablinks">Department</button></li>
			<li><button class="tablinks">Logout</button></li>
		</ul>
	</div>

	<div class="tabcontent">
		<div class="container">
			<div id="todo">
				<div class="autocomplete">
					<input id="myInput" type="text" name="myCountry" placeholder="Enter Item to Search" onkeypress="return showSuggestion();" onblur="return hideSuggestion()" >
					<input type="button" class="button" value="Add" name="Add" onclick="return AddItem()">
					<input type="button" class="button" value="Search" name="search">
					<div id="myInputautocomplete-list" class="autocomplete-items" onfocus="return showSuggestion();" style="width:235px; display: none" >
					</div>
				</div>
				<br>
				<br>
				<table  id="myTable" style="width:100%">
			  <tr>
			    <th align="left">Item</th>
			    <th align="left">Actions</th> 
			  </tr>
			</table>
			</div>
		</div>
	</div>
	<script>
		
		var items = ["Afghanistan","Albania","Algeria","Belize","Benin","Bermuda","Guyana","Hong Kong","Hungary","Iceland","India"];
 		var counter =0;
		
		function showSuggestion(){
			document.getElementById('myInputautocomplete-list').innerHTML="";
    		let txt = document.getElementById("myInput").value;
			for(let i=0;i<items.length;i++){
				if(items[i].startsWith(txt))
			      {
			        let item = document.createElement("div"); 
				item.innerHTML=items[i];
				item.onmouseover = function() {mouseOver( this)};
				document.getElementById("myInputautocomplete-list").appendChild(item);
			    }
				
			}
			document.getElementById("myInputautocomplete-list").style.display="block";
		}
		function hideSuggestion(){
			document.getElementById("myInputautocomplete-list").style.display="none";
			document.getElementById("myInputautocomplete-list").innerHTML = '';

		}
		function mouseOver(element){
			document.getElementById("myInput").value= element.innerHTML;
		}
		
		function AddItem(){
			let txt = document.getElementById("myInput").value;
			if(txt!=''){
				  var table = document.getElementById("myTable");
				  var row = table.insertRow(counter+1);
				  var cell1 = row.insertCell(0);
				  var cell2 = row.insertCell(1);
				  cell1.innerHTML = txt;
				  cell2.innerHTML = "<a href='#'>Edit</a> <a href='#'>Delete</a>";
				counter++;
			}
		}
	</script>
</body>
</html>
