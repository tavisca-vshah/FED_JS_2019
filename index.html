<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>
	<header>H1</header>
	<div>
		<ul class="sidebar">
			<li class="sidebar-brand"><button class="tablinks">Dashboard</button></li>
			<li><button class="tablinks">Todo list</button></li>
			<li><button class="tablinks">User</button></li>
			<li><button class="tablinks">Department</button></li>
			<li><button class="tablinks">Logout</button></li>
		</ul>
	</div>

	<div class="tabcontent">
		<div class="container">
			<div id="todo">
				<div class="autocomplete">
					<input id="myInput" type="text" name="myCountry" placeholder="Enter Item to Search" onfocus="return showSuggestion();" onblur="return hideSuggestion()" >
					<input type="button" class="button" value="Add" name="Add">
					<input type="button" class="button" value="Search" name="Add">
					<div id="myInputautocomplete-list" class="autocomplete-items" style="width:235px; display: none" >
					</div>
				</div>
				<br>
				<br>
				<table style="width:100%">
			  <tr>
			    <th>Item</th>
			    <th>Actions</th> 
			  </tr>
			  <tr>
			    <td>Jill</td>
			    <td>Smith</td> 
			  </tr>
			  <tr>
			    <td>Eve</td>
			    <td>Jackson</td> 
			  </tr>
			</table>
			</div>
		</div>
	</div>
	<script>
		
		var countries = ["Afghanistan","Albania","Algeria","Belize","Benin","Bermuda","Guyana","Hong Kong","Hungary","Iceland","India"];

		function showSuggestion(){
			let items = countries.filter(check);
			for(let i=0;i<items.length;i++){
				let item = document.createElement("div"); 
				item.innerHTML=items[i];
				item.onmouseover = function() {mouseOver( this)};
				document.getElementById("myInputautocomplete-list").appendChild(item);
			}
			document.getElementById("myInputautocomplete-list").style.display="block";
		}
		function hideSuggestion(){
			document.getElementById("myInputautocomplete-list").style.display="none";
			document.getElementById("myInputautocomplete-list").innerHTML = '';

		}
		function mouseOver(element){
			document.getElementById("myInput").value= element.innerHTML;
		}
		function check(ele) {
		if(document.getElementById("myInput").value!="")
		  return ele.startsWith(document.getElementById("myInput").value);
		else
			return true;
		}

	</script>
</body>
</html>
